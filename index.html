<script>
    /////////////Ajax Requests////////////
    $(document).ready(function() {
        // Fetch the initial Map
        refreshMap();

        setInterval(refreshMap, 5000);
    });

    function refreshMap(){
        var container = L.DomUtil.get('map');

      	if(container != null){
        container._leaflet_id = null;
        }
         
        var map = L.map('map').setView([20.5937, 78.9629], 4);
        var jsonDataObject =[];

        $.getJSON('https://spreadsheets.google.com/feeds/list/19lL55G5PZwpr6x2kO1RX7CerwAXjEP7oLGSwmIz5lHk/5/public/full?alt=json', function(data) {
        for (var i = 0; i < data.feed.entry.length; ++i) {

            var json_data = {
                "City": data.feed.entry[i].gsx$city.$t,
                "OrderID" : data.feed.entry[i].gsx$orderid.$t,
                "Item" : data.feed.entry[i].gsx$item.$t,
                "Dispatched" : data.feed.entry[i].gsx$orderdispatched.$t,
                "Shipped" : data.feed.entry[i].gsx$ordershipped.$t,
                "Latitude": parseFloat(data.feed.entry[i].gsx$latitude.$t),
                "Longitude": parseFloat(data.feed.entry[i].gsx$longitude.$t)
            };
            jsonDataObject.push(json_data);
                
            for (var j = 0; j < jsonDataObject.length; j++) {
                if(jsonDataObject[j].Dispatched=="NO"&&jsonDataObject[j].Shipped=="NO")
                { 
                var Icon = new L.Icon({
                  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                  iconSize: [25, 41],
                  iconAnchor: [12, 41],
                  popupAnchor: [1, -34],
                  shadowSize: [41, 41]
                });
              }
              else if(jsonDataObject[j].Dispatched=="YES"&&jsonDataObject[j].Shipped=="NO")
                { 
                var Icon = new L.Icon({
                  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
                  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                  iconSize: [25, 41],
                  iconAnchor: [12, 41],
                  popupAnchor: [1, -34],
                  shadowSize: [41, 41]
                });
              }
              else if(jsonDataObject[j].Dispatched=="YES"&&jsonDataObject[j].Shipped=="YES")
                { 
                var Icon = new L.Icon({
                  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                  iconSize: [25, 41],
                  iconAnchor: [12, 41],
                  popupAnchor: [1, -34],
                  shadowSize: [41, 41]
                });
              }
                    var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)),
                    {icon:Icon}).addTo(map);
                    marker.bindPopup(jsonDataObject[j].City, {
                        autoClose: false
                });
                map.addLayer(marker);
                marker.on('click', onClick_Marker)
                // Attach the corresponding JSON data to your marker:
                marker.myJsonData =jsonDataObject[j];
        
                function onClick_Marker(e) {
                        var marker = e.target;
                        popup = L.popup()
                        .setLatLng(marker.getLatLng())
                        .setContent("Order ID: " + marker.myJsonData.OrderID + " || Dispatched: "+marker.myJsonData.Dispatched+ " || Shipped: "+marker.myJsonData.Shipped)
                        .openOn(map);
                    }

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map); 
                    

                }
            }
        });
    }

</script>
<script type="text/javascript">
  $(document).ready(function() {
    // Fetch the initial Chart
    refreshChart();
    // Fetch every 5 second
    setInterval(refreshChart, 5000);
  });
  google.charts.load("current", {packages:['corechart']});
  google.charts.setOnLoadCallback(refreshChart);

  function refreshChart(){
    var jsonDataObject =[];
    var graph_arr = [['Order ID', 'Time Taken', { role: 'style' }]];
    var bar_color = [];
    $.getJSON('https://spreadsheets.google.com/feeds/list/19lL55G5PZwpr6x2kO1RX7CerwAXjEP7oLGSwmIz5lHk/5/public/full?alt=json', function(data) {
      for (var i = 0; i < data.feed.entry.length; ++i) {
        var json_data = {
          "OrderID" : data.feed.entry[i].gsx$orderid.$t,
          "TimeTaken":parseFloat(data.feed.entry[i].gsx$timetaken.$t),
          "Priority": data.feed.entry[i].gsx$priority.$t
          };
          jsonDataObject.push(json_data);
      };
      // Setting color for the coloumns of graph according to priority of items
      for(var j in jsonDataObject){
        if(jsonDataObject[j].Priority == 'HP'){
          var color =  '#FF0000';
          }
        else if(jsonDataObject[j].Priority == 'MP'){
          var color =  '#FFFF00';
          }
        else if(jsonDataObject[j].Priority == 'LP'){
          var color =  '#00FF00';
          }
        bar_color.push(color)
      }

      // Converting Json Object to JavaScript Array
      for(var j in jsonDataObject){
          graph_arr.push([jsonDataObject[j].OrderID,jsonDataObject[j].TimeTaken, bar_color[j]]);
      }
      var graphArray_Final = google.visualization.arrayToDataTable(graph_arr);
    
      var data = new google.visualization.DataView(graphArray_Final); 
      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);
      var options = {
        title: 'Time Taken for items to be Shipped',
        hAxis: { title: 'Order ID'},
        vAxis: { title: 'Time Taken (s)'},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById('column_chart'));
      chart.draw(view, options);
    });	 
  }
</script>
